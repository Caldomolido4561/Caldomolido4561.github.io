    function explodeConfetti(element) {
      const container = document.body; // Usamos el body para que el confeti se vea bien
  
      for (let i = 0; i < 8; i++) {
          let confetti = document.createElement("div");
          confetti.classList.add("confetti");
  
          // Posición inicial basada en la linterna

          confetti.style.left = `${rect.left + rect.width / 2}px`;
          confetti.style.top = `${rect.top + rect.height / 2}px`;
  
          // Calcular la dirección en base a los 8 ángulos
          let angle = (i * 45) * (Math.PI / 180);
          let x = Math.cos(angle) * 100 + "px";
          let y = Math.sin(angle) * 100 + "px";
          let rotation = (i * 45) + "deg";
  
          confetti.style.setProperty("--x", x);
          confetti.style.setProperty("--y", y);
          confetti.style.setProperty("--rotation", rotation);
          confetti.style.backgroundColor = `hsl(${Math.random() * 30 + 20}, 100%, 50%)`;

    <script>
        const numStars = 200; // Número de estrellas a crear
        const stars = [];

        // Crear estrellas con posiciones aleatorias y velocidades aleatorias
        function createStars() {
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                
                // Posición aleatoria inicial
                star.style.top = Math.random() * window.innerHeight + 'px'; // Altura aleatoria
                star.style.left = Math.random() * window.innerWidth + 'px'; // Posición horizontal aleatoria

                // Asignar un delay aleatorio a la animación de parpadeo
                  star.style.animationDelay = Math.random() * 1.5 + 's';

                  document.body.appendChild(star);

                // Almacenar cada estrella con su velocidad aleatoria
                stars.push({
                    element: star,
                    speed: Math.random() * 1 // Velocidad aleatoria de desplazamiento
                });
            }
        }

        // Animación de las estrellas (desplazamiento horizontal continuo)
        function animateStars() {
            stars.forEach(star => {
                let currentLeft = parseFloat(star.element.style.left);
                
                // Desplazar la estrella a la derecha
                star.element.style.left = (currentLeft + star.speed) + 'px';

                // Si la estrella se sale de la pantalla por el lado derecho, la reposicionamos al borde izquierdo
                if (currentLeft > window.innerWidth) {
                    star.element.style.left = '-2px'; // Posicionar a la izquierda
                    star.element.style.top = Math.random() * window.innerHeight + 'px'; // Nueva altura aleatoria
                }
            });

            // Continuar la animación en el siguiente fotograma
            requestAnimationFrame(animateStars);
        }

        createStars(); // Crear las estrellas
        animateStars(); // Iniciar la animación
    </script>

    <!-- Luces flotantes con parpadeo y cambio -->
    <script>
        function createLights() {
            const colors = ['light-purple', 'light-yellow', 'light-celeste'];
            
            function createAndAnimateLights() {
                let lights = [];
                for (let i = 0; i < 5; i++) {
                    let light = document.createElement('div');
                    light.classList.add('light', colors[Math.floor(Math.random() * colors.length)]);
                    light.style.top = Math.random() * 100 + 'vh';
                    light.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(light);
                    lights.push(light);

                    // Animación de fadeIn y fadeOut
                    light.style.animation = 'fadeIn 1s forwards, moveLights 5s infinite, fadeInOut 5s infinite';
                }

                // Después de 5 segundos, eliminar las luces existentes
                setTimeout(() => {
                    lights.forEach(light => {
                        light.style.animation = 'fadeOut 1s forwards'; // Desvanecimiento
                        setTimeout(() => {
                            light.remove(); // Eliminar de la pantalla después de desvanecerse
                        }, 2000);
                    });
                }, 10000); // Después de 5 segundos eliminar las luces

                // Llamar a la función recursivamente
                setTimeout(createAndAnimateLights, 5000);
            }

            createAndAnimateLights();
        }

        createLights();
    </script>
